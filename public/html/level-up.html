<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script defer src="../js/bootstrap.bundle.js"></script>
    <title>Level-Up</title>
</head>
<body>
    <main>
        <form action="" method="post" class="form">
            <h1 for="">Character Name</h1>
            
            <h2>Skill Points: ###</h2>

            <div class="stat-container">
                <label for="" class="stat-label">HP</label>
                <div>
                    <button>&lt;</button>
                    <input type="number" name="health">
                    <button>&gt;</button>
                </div>
            </div>
            <div class="stat-container">
                <label for="" class="stat-label">MP</label>
                <div>
                    <button>&lt;</button>
                    <input type="number" name="mana">
                    <button>&gt;</button>
                </div>
            </div>
            <div class="stat-container">
                <label for="" class="stat-label">Atk</label>
                <div>
                    <button>&lt;</button>
                    <input type="number" name="attack">
                    <button>&gt;</button>
                </div>
            </div>
            <div class="stat-container">
                <label for="" class="stat-label">Def</label>
                <div>
                    <button>&lt;</button>
                    <input type="number" name="defence">
                    <button>&gt;</button>
                </div>
            </div>
            <div class="stat-container">
                <label for="" class="stat-label">SpAtk</label>
                <div>
                    <button>&lt;</button>
                    <input type="number" name="spclAttack">
                    <button>&gt;</button>
                </div>
            </div>
            <div class="stat-container">
                <label for="" class="stat-label">SpDef</label>
                <div>
                    <button>&lt;</button>
                    <input type="number" name="spclDefence">
                    <button>&gt;</button>
                </div>
            </div>
            <button type="submit"> <a href="game.html">Level Up</a></button>
        </form>
    </main>
</body>
</html>
